<h1>Users</h1>


<div class="container">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h1>Users List</h1>
        </div>
        <div class="panel-body">
            
            <table class="table-latitude">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Username</th>
                        <th>Email</th>
                        

                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let user of usersList">
                        <td>{{user.name}}</td>
                        <td>{{user.username}}</td>
                        <td>{{user.email}}</td>
                        

                        
                    </tr>
                </tbody>
            </table>

        </div>
    </div>
</div>
