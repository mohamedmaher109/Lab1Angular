<h1>Posts</h1>


<div class="container">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h1>Posts List</h1>
        </div>
        <div class="panel-body">
            
            <table class="table-latitude">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Title</th>
                        <th>Body</th>
                        

                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let post of postsList">
                        <td>{{post.id}}</td>
                        <td>{{post.title}}</td>
                        <td>{{post.body}}</td>
                        

                        
                    </tr>
                </tbody>
            </table>

        </div>
    </div>
</div>
<router-outlet></router-outlet>
